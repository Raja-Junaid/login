<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Beautiful glass login form - Bedimcode</title>
  </head>
  <DI>
    <div class="container">
      <div class="login__content">
        <img
          src="assets/img/bg-login.png"
          alt="login image"
          class="login__img"
        />

        <div action="" class="login__form">
          <div>
            <h1 class="login__title"><span>Welcome</span> Back</h1>
            <p class="login__description">Welcome! Please login to continue.</p>
          </div>

          <div class="login__inputs">
            <div>
              <label for="" class="login__label">Email</label>
              <input
                type="email"
                placeholder="Enter your email address"
                required
                class="login__input"
              />
            </div>

            <div>
              <label for="" class="login__label">Password</label>

              <div class="login__box">
                <input
                  type="password"
                  placeholder="Enter your password"
                  required
                  class="login__input"
                  id="input-pass"
                />
              </div>
             
            </div>

          </div>

          <div class="login__check">
            <input type="checkbox" class="login__check-input">
            <label for="" class="login__check-label">Remember me</label>
          </div>


        <div>
            <div class="login__buttons">
                <button class="login__button">Log In</button>
                <button class="login__button login__button-ghost">Sign Up</button>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
        </div>
    </div>
        </form>
      </div>
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
